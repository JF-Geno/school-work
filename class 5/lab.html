<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td {
      border: 2px solid black;
      padding: 30px;
    }
    .hi {
      border: 1px solid white;
    }
  </style>
  <body>
    <table>

        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
        <td class="hi"></td>
      </tr>
      <tr>

        <td colspan="2" style="background: rgb(123, 236, 253)"></td>

      <tr>

        <td style="background: rgb(96, 183, 96)"></td>

      <tr>

        <td style="background: rgb(236, 224, 158)"></td>
        <td style="background: rgb(217, 213, 191)"></td>
        <td rowspan="2" style="background: rgb(96, 183, 96)"></td>
        <td colspan="2" style="background: rgb(202, 33, 174)"></td>
      </tr>
      <tr>
        <td colspan="2" style="background: rgb(123, 236, 253)"></td>

      <tr>
        <td style="background: rgb(36, 112, 206)"></td>
      </tr>
      <tr>
        <td colspan="2" style="background: rgb(216, 171, 23)"></td>

        <td rowspan="2" colspan="2" style="background: rgb(188, 195, 54)"></td>
        <td rowspan="2" style="background: rgb(107, 212, 145)"></td>

      <tr>
