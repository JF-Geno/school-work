<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/exe.css" />
  </head>
  <body>
    <h1>The order Property</h1>

    <div id="order">
      <div
        style="
          background-image: linear-gradient(
            109.8deg,
            rgba(0, 255, 0, 1) 5.6%,
            rgba(255, 0, 0, 1) 91.5%
          );
        "
        id="myRedDIV"
      ></div>
      <div
        style="
          background-image: linear-gradient(
            109.8deg,
            rgba(0, 255, 0, 1) 5.6%,
            rgba(247, 116, 138, 1) 91.5%
          );
        "
        id="myBlueDIV"
      ></div>
      <div
        style="
          background-image: linear-gradient(
            109.8deg,
            rgba(0, 255, 0, 1) 5.6%,
            rgba(0, 191, 255, 1) 91.5%
          );
        "
        id="myGreenDIV"
      ></div>
      <div
        style="
          background-image: linear-gradient(
            109.8deg,
            rgba(0, 255, 0, 1) 5.6%,
            rgba(255, 255, 255, 1) 91.5%
          );
        "
        id="myPinkDIV"
      ></div>
    </div>

    <hr />

    <h1>The order align-self</h1>

    <div id="align">
      <div style="background-color: rgb(255, 0, 0)">1</div>
      <div style="background-color: rgb(0, 191, 255)" id="myBlueDiv">2</div>
      <div style="background-color: rgb(0, 255, 0)">3</div>
    </div>
    <hr />
    <h1>The flex-basis Property</h1>
    <div id="basis">
      <div style="background-color: rgb(255, 4, 0)"></div>
      <div style="background-color: rgb(0, 191, 255)"></div>
      <div style="background-color: rgb(255, 230, 0)"></div>
      <div style="background-color: rgb(255, 100, 126)"></div>
      <div style="background-color: lightgrey"></div>
    </div>
    <hr />

    <h1>The flex-shrink Property</h1>

    <div id="shrink">
      <div style="background-color: rgb(255, 0, 0)"></div>
      <div style="background-color: rgb(0, 191, 255)"></div>
      <div style="background-color: rgb(255, 230, 0)"></div>
      <div style="background-color: rgb(255, 106, 131)"></div>
      <div style="background-color: rgb(170, 170, 170)"></div>
    </div>

    <hr />
    <h1>The flex-grow Property</h1>

    <div id="grow">
      <div style="background-color: rgb(255, 0, 0)"></div>
      <div style="background-color: rgb(0, 191, 255)"></div>
      <div style="background-color: rgb(255, 230, 0)"></div>
      <div style="background-color: rgb(169, 168, 168)"></div>
      <div style="background-color: lightgrey"></div>
    </div>
    <hr />
    <h1>The flex Property</h1>

    <div id="flex">
      <div style="background-color: rgb(255, 0, 0)">1</div>
      <div style="background-color: rgb(0, 191, 255)">2</div>
      <div style="background-color: rgb(0, 255, 0)">3</div>
    </div>
  </body>
</html>
